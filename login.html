<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Styles/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="bg"></div>
    <div class="logo">
        <img src="images/backgrounds/coconut.png" alt="" height="40px" width="40px" class="coconut">
        <a href="index.html">oconut Land</a>
    </div>
    
                <!-- Right section  -->
        <div class="right-side">
            <div class="clip-path"></div>
            <div class="roundedBlink"></div>
                <div class="form-container">
                     <!-- Form  -->
                    <form class="form first active">
                        <p class="title">Login </p>
                        <p class="message">Get full access to our app </p>
                        <!-- form controls  -->
                                                        
                        <label>
                            <input required="" placeholder="" type="email" class="input email">
                            <span>Email</span>
                        </label> 
                            
                        <label>
                            <i><span class="material-symbols-outlined icon">visibility_off</span></i>
                            <input required="" placeholder="" type="password" class="input">
                            <span>Password</span>
                        </label>
        
                        <div class="userAgreement">
                            <div>
                            <input required="" placeholder="" type="checkbox" class="input">
                            <span>Remember me</span>
                            </div>
                            <a href="#" class="fgtPwd">Forgot password?</a>
                        </div> 
                        <button class="submit"><a href="landing.html" style="text-decoration: none; color: white;">Login</a></button>
                        <p class="signin">Not have an acount ? <a href="#" id="signin">Signup</a> </p>
                        <div class="social">
                            <img src="images/Google-logo.png" alt="google" width="35px" height="35px">
                            <p>Login with google</p>
                        </div>
                    </form>
                </div>
        </div>
    
</body>
</html>
